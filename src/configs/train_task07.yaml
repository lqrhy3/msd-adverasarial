run_name: run_1_07 # scheduler + augs
batch_size: 4
sw_batch_size: 4
lr: 0.05
num_epochs: 1000
val_interval: 50
val_roi_size: [224, 224, 40]
device: cuda

data_root: ~/data
task: Task07_Pancreas
num_classes: 3
val_split: 0.2
train_cache_rate: 1.0
val_cache_rate: 1.0
train_num_workers: 8  # only for cache stage
val_num_workers: 5    # only for cache stage

transform:
  train:
    compose_fn:
      type: monai.transforms.Compose
    transform_fns:
      - type: monai.transforms.LoadImaged
        keys: [image, label]

      - type: monai.transforms.EnsureChannelFirstd
        keys: [image, label]

      - type: monai.transforms.Orientationd
        keys: [image, label]
        axcodes: RAS

      - type: monai.transforms.Spacingd
        keys: [image, label]
        pixdim: [0.8, 0.8, 2.5]
        mode: [bilinear, nearest]

      - type: src.utils.transforms.ClipIntensityd
        keys: [image]
        i_min: -96
        i_max: 215

      - type: monai.transforms.NormalizeIntensityd
        keys: [image]
        subtrahend: 77.99
        divisor: 75.4

      - type: monai.transforms.CropForegroundd
        keys: [image, label]
        source_key: image

      - type: monai.transforms.FgBgToIndicesd
        keys: label
        fg_postfix: _fg
        bg_postfix: _bg
        image_key: image

      - type: monai.transforms.EnsureTyped
        keys: [image, label]
        device: cpu # ${device}
        track_meta: false

      - type: monai.transforms.RandCropByPosNegLabeld
        keys: [image, label]
        label_key: label
        spatial_size: [224, 224, 40]
        pos: 2
        neg: 1
        num_samples: 4
        fg_indices_key: label_fg
        bg_indices_key: label_bg
        allow_smaller: true

      - type: monai.transforms.RandGaussianNoised
        keys: [image]
        mean: 0.0
        std: 0.05
        prob: 0.15

      - type: monai.transforms.RandGaussianSmoothd
        keys: [image]
        sigma_x: [0.5, 1.5]
        sigma_y: [0.5, 1.5]
        sigma_z: [0.5, 1.5]
        prob: 0.1

      - type: monai.transforms.RandScaleIntensityd
        keys: [image]
        factors: [0.7, 1.2]
        prob: 0.15

      - type: monai.transforms.RandFlipd
        keys: [image, label]
        spatial_axis: 0
        prob: 0.5

      - type: monai.transforms.RandFlipd
        keys: [image, label]
        spatial_axis: 1
        prob: 0.5

      - type: monai.transforms.RandFlipd
        keys: [image, label]
        spatial_axis: 2
        prob: 0.5

      - type: monai.transforms.SpatialPadd
        keys: [ image, label ]
        spatial_size: [ 224, 224, 40 ]


  val:
    compose_fn:
      type: monai.transforms.Compose
    transform_fns:
      - type: monai.transforms.LoadImaged
        keys: [image, label]

      - type: monai.transforms.EnsureChannelFirstd
        keys: [image, label]

      - type: monai.transforms.Orientationd
        keys: [image, label]
        axcodes: RAS

      - type: monai.transforms.Spacingd
        keys: [ image, label ]
        pixdim: [ 0.8, 0.8, 2.5 ]
        mode: [ bilinear, nearest ]

      - type: src.utils.transforms.ClipIntensityd
        keys: [ image ]
        i_min: -96
        i_max: 215

      - type: monai.transforms.NormalizeIntensityd
        keys: [ image ]
        subtrahend: 77.99
        divisor: 75.4

      - type: monai.transforms.CropForegroundd
        keys: [image, label]
        source_key: image

      - type: monai.transforms.FgBgToIndicesd
        keys: label
        fg_postfix: _fg
        bg_postfix: _bg
        image_key: image

      - type: monai.transforms.EnsureTyped
        keys: [image, label]
        device: cpu # ${device}
        track_meta: false
